<html>

<head>
    <script src="https://kit.fontawesome.com/ffef55f456.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="/Kanbas/styles.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Status/index.css" />

</head>

<body>
    <div class="wd-status">
        <h3>Course Status</h3>
        <div class="d-flex mb-3">
            <button class="btn btn-primary wd-button-grey-status me-1"><i class="fa-solid fa-ban"></i>
                Unpublished</button>
            <button class="btn btn-primary wd-button-green-status me-1"> <i
                    class="fa-solid fa-circle-check"></i>Published
            </button>
        </div>


        <button type="button" class="btn btn-primary d-block w-100 wd-button-grey-status mb-1"><i
                class="fa-solid fa-file-import"></i>
            Import existing content</button>

        <button type="button" class="btn btn-primary d-block w-100 wd-button-grey-status mb-1"><i
                class="fa-solid fa-arrow-right-from-bracket"></i>
            Import from Commons</button>

        <button type="button" class="btn btn-primary d-block w-100 wd-button-grey-status mb-1"><i
                class="fa-solid fa-bullseye"></i>
            Chose Home Page</button>

        <button type="button" class="btn btn-primary d-block w-100 wd-button-grey-status mb-1"><i
                class="fa-solid fa-chart-column"></i>
            View Course Stream</button>

        <button type="button" class="btn btn-primary d-block w-100 wd-button-grey-status mb-1"><i
                class="fa-solid fa-bullhorn"></i>
            New Announcement</button>

        <button type="button" class="btn btn-primary d-block w-100 wd-button-grey-status mb-1"><i
                class="fa-solid fa-chart-column"></i>
            New Analytics</button>

        <button type="button" class="btn btn-primary d-block w-100 wd-button-grey-status mb-1"><i
                class="fa-solid fa-bell"></i>
            View Course Notifications</button>


        <div class="mt-5">
            <h4>To Do</h4>
            <hr />
            <div class="list-group">
                <a href="/Kanbas/Courses/Grades/screen.html" class="list-group-item wd-link-status"> <i
                        class="fa-solid fa-circle-exclamation"></i>
                    Grade A1 - HTML</a>
                <a href="/Kanbas/Courses/Grades/screen.html" class="list-group-item wd-link-status">
                    Grade A2 - CSS</a>
            </div>


        </div>
    </div>


</body>

</html>
